name: GitHub-Profile-Summary-Cards

on:
  schedule: # 毎日1回
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          USERNAME: shogo-tsunoda          # ← 自分のユーザー名
          BRANCH_NAME: "main"              # README があるブランチ
          UTC_OFFSET: 9                    # 日本時間
          EXCLUDE: ""                      # 除外言語あれば "java,rust" みたいに
          AUTO_PUSH: true
